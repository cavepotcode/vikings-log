<mat-toolbar color="primary" class="crm-navigation-bar">

    <mat-toolbar-row>

        <button mat-icon-button (click)="toggleSidenavEvent()">
            <mat-icon>menu</mat-icon>
        </button>
 
        <span class="toolbar-title"> {{ const.APP_TOOLBAR_TITLE  }} </span>

        <div fxFlex fxLayout fxLayoutAlign="flex-end">

            <ul fxLayout fxLayoutGap="20px" class="navigation-items">

                <li fxHide.xs>
                    <button mat-icon-button>
                        <mat-icon> settings </mat-icon>
                    </button>
                </li>

                <li fxHide.xs>
                    <button mat-icon-button>
                        <mat-icon> help_outline </mat-icon>
                    </button>
                </li>

                <li>
                    <button mat-icon-button [matMenuTriggerFor]="auth">
                        <mat-icon> person </mat-icon>
                    </button>
                    <mat-menu #auth="matMenu">

                        <button mat-menu-item>
                            <mat-icon> person </mat-icon>
                            <span> {{ const.PROFILE_NAVIGATION_BAR_BUTTON }} </span>
                        </button>

                        <mat-divider></mat-divider>

                        <button mat-menu-item (click)="logout()">
                            <mat-icon> exit_to_app </mat-icon>
                            <span> {{ const.SIGN_OUT_NAVIGATION_BAR_BUTTON }} </span>
                        </button>

                    </mat-menu>
                </li>

            </ul>

        </div>

    </mat-toolbar-row>

</mat-toolbar>
